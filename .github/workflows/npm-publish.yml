on: push

jobs:

  publish:

    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1

        with:

          node-version: 14
          
        registry-url: 'https://registry.npmjs.org/mongo-ecosystem'

      - run: npm publish

      - uses: JS-DevTools/npm-publish@v1

        with:

          token: ${{ secrets.NPMTOKN }}
